<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIGHT SHADE AI - AUTOPILOT DJ SYSTEM</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        :root {
            --primary: #0ff;
            --secondary: #f0f;
            --bg: #121212;
            --deck-bg: #1a1a1a;
            --text: #e0e0e0;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: 'Orbitron', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- UI ELEMENTS --- */
        .top-bar {
            padding: 15px 30px;
            background: rgba(0,0,0,0.8);
            border-bottom: 2px solid var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        h1 { margin: 0; font-size: 24px; text-shadow: 0 0 15px var(--primary); letter-spacing: 2px; }

        .controls-area {
            display: flex;
            flex: 1;
            padding: 20px;
            gap: 30px;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* DECKS */
        .deck {
            flex: 1;
            max-width: 450px;
            background: linear-gradient(145deg, #1e1e1e, #151515);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 20px 20px 60px #0c0c0c, -20px -20px 60px #262626;
            position: relative;
            transition: 0.3s;
        }

        .deck.active { border: 1px solid var(--primary); box-shadow: 0 0 30px rgba(0, 255, 255, 0.1); }
        .deck-label { font-size: 24px; color: #555; align-self: flex-start; margin-bottom: 10px; }
        .deck.active .deck-label { color: var(--primary); text-shadow: 0 0 10px var(--primary); }

        /* TURNTABLE (VINYL) */
        .turntable {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            background: repeating-radial-gradient(#111, #111 5px, #222 6px, #222 7px);
            border: 8px solid #333;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: transform 0.2s; /* Scratch effect için */
        }
        
        .vinyl-label {
            width: 100px; height: 100px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/7/77/Vinyl_record.svg') no-repeat center;
            background-size: cover;
            border-radius: 50%;
            background-color: var(--secondary);
            box-shadow: 0 0 15px var(--secondary);
        }

        .playing .turntable { animation: spin 2s linear infinite; }
        .playing .turntable .vinyl-label { animation: pulse 1s ease-in-out infinite alternate; }
        
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes pulse { from { opacity: 0.8; } to { opacity: 1; box-shadow: 0 0 25px var(--secondary); } }

        /* TRACK INFO */
        .track-display {
            background: #000;
            color: var(--primary);
            font-family: monospace;
            padding: 10px;
            width: 100%;
            margin-top: 20px;
            border: 1px solid #333;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            border-radius: 5px;
        }

        /* MIXER (CENTER) */
        .mixer {
            width: 180px;
            height: 100%;
            background: #111;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 10px;
            border: 1px solid #333;
        }

        /* AUTO PILOT SWITCH */
        .auto-pilot-box {
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #333;
        }
        
        .switch {
            position: relative; display: inline-block; width: 60px; height: 34px; margin-top: 5px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc; transition: .4s; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px;
            background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--secondary); box-shadow: 0 0 15px var(--secondary); }
        input:checked + .slider:before { transform: translateX(26px); }

        /* CROSSFADER */
        .crossfader-container { width: 100%; padding: 0 10px; text-align: center; }
        input[type=range].crossfader {
            width: 100%; -webkit-appearance: none; background: transparent;
        }
        input[type=range].crossfader::-webkit-slider-thumb {
            -webkit-appearance: none; height: 40px; width: 20px;
            background: #fff; border: 2px solid #000; cursor: ew-resize; margin-top: -14px;
            box-shadow: 0 0 10px white; border-radius: 4px;
        }
        input[type=range].crossfader::-webkit-slider-runnable-track {
            width: 100%; height: 12px; background: #333; border-radius: 6px; border: 1px solid #555;
        }

        /* FAKE VISUALIZER */
        .visualizer {
            width: 100%; height: 120px;
            background: #000;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 2px;
            opacity: 0.8;
            border-top: 2px solid #333;
        }
        .bar {
            width: 8px; background: linear-gradient(to top, var(--primary), var(--secondary));
            transition: height 0.1s ease;
        }

        /* INPUT AREA */
        .playlist-controls {
            padding: 10px; display: flex; gap: 10px; justify-content: center; background: #080808;
        }
        input[type="text"] {
            background: #222; border: 1px solid #444; color: white; padding: 10px; width: 300px;
            font-family: 'Orbitron';
        }
        button {
            background: var(--primary); color: black; border: none; padding: 10px 20px;
            font-family: 'Orbitron'; font-weight: bold; cursor: pointer;
            transition: 0.2s;
        }
        button:hover { background: white; box-shadow: 0 0 15px white; }

        /* OVERLAY FOR START */
        #startOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 100;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .big-btn {
            font-size: 30px; padding: 20px 50px; background: transparent;
            border: 2px solid var(--primary); color: var(--primary);
            cursor: pointer; text-transform: uppercase;
            box-shadow: 0 0 20px var(--primary);
        }
        .big-btn:hover { background: var(--primary); color: black; }

        /* Hidden YouTube Players */
        .yt-hidden { position: absolute; top: -9999px; opacity: 0; }

        .time-display { font-size: 12px; color: gray; margin-top: 5px; }
    </style>
</head>
<body>

<div id="startOverlay">
    <h1 style="font-size: 50px; margin-bottom: 20px;">NIGHT SHADE AI</h1>
    <p style="color: #888; margin-bottom: 40px;">YouTube Automation System // Ready</p>
    <button class="big-btn" onclick="startSystem()">SİSTEMİ BAŞLAT</button>
</div>

<div class="top-bar">
    <div style="display: flex; align-items: center; gap: 10px;">
        <div style="width: 10px; height: 10px; background: var(--primary); border-radius: 50%; box-shadow: 0 0 10px var(--primary);"></div>
        <span>LIVE // ON AIR</span>
    </div>
    <div style="font-size: 12px; color: #666;">
        POWERED BY FAKE_AI ENGINE v2.4
    </div>
</div>

<div class="controls-area">
    <div class="deck active" id="deckA">
        <div class="deck-label">DECK A</div>
        <div class="turntable">
            <div class="vinyl-label"></div>
        </div>
        <div class="track-display" id="titleA">WAITING FOR INPUT...</div>
        <div class="time-display" id="timeA">00:00 / 00:00</div>
    </div>

    <div class="mixer">
        <div class="auto-pilot-box">
            <span style="font-size:12px; color: var(--secondary);">AUTO PILOT</span><br>
            <label class="switch">
                <input type="checkbox" id="autoPilotToggle" checked>
                <span class="slider"></span>
            </label>
            <div style="font-size:9px; color:#555; margin-top:5px;">"DO NOTHING" MODE</div>
        </div>

        <div class="crossfader-container">
            <div style="font-size: 10px; color: #666; margin-bottom: 5px;">CROSSFADER</div>
            <input type="range" min="0" max="100" value="0" class="crossfader" id="crossfader">
            <div style="display: flex; justify-content: space-between; font-size: 10px; color: #444; margin-top: 5px;">
                <span>A</span><span>MIX</span><span>B</span>
            </div>
        </div>

        <button onclick="skipTrack()" style="width: 100%; padding: 5px; font-size: 10px; background: #333; color: #fff;">FORCE SKIP >></button>
    </div>

    <div class="deck" id="deckB">
        <div class="deck-label">DECK B</div>
        <div class="turntable">
            <div class="vinyl-label" style="background-color: var(--primary); box-shadow: 0 0 15px var(--primary);"></div>
        </div>
        <div class="track-display" id="titleB">WAITING FOR INPUT...</div>
        <div class="time-display" id="timeB">00:00 / 00:00</div>
    </div>
</div>

<div class="visualizer" id="visualizer">
    </div>

<div class="playlist-controls">
    <input type="text" id="ytUrl" placeholder="YouTube Linki veya ID Yapıştır...">
    <button onclick="addFromInput()">LİSTEYE EKLE</button>
</div>
<div style="text-align: center; font-size: 12px; color: #555; padding-bottom: 10px;">
    Sıradaki: <span id="nextTrackTitle" style="color: white;">---</span>
</div>

<div class="yt-hidden">
    <div id="playerA"></div>
    <div id="playerB"></div>
</div>

<script>
    // --- CONFIGURATION ---
    // Varsayılan Playlist (Acil Durum Listesi - Reklamsız/Uzun Mixler tercih edilmeli)
    let playlist = [
        {id: 'lTRiuFIWV54', title: 'Summer House Mix 2024'}, 
        {id: '5r3B7yL2sC0', title: 'Deep House Relax'},
        {id: 'jfKfPfyJRdk', title: 'Lo-Fi Hip Hop Beats'},
        {id: '7nos6lNMulo', title: 'Ibiza Summer Mix'},
        {id: 'MCcHjdksrDQ', title: 'Club Hits 2025'}
    ];

    let playerA, playerB;
    let isReady = false;
    let currentDeck = 'A'; // 'A' or 'B' (Hangisi ana ses?)
    let queueIndex = 0;
    
    // Auto Pilot
    let autoPilotInterval;
    let isTransitioning = false;

    // --- YOUTUBE API SETUP ---
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    function onYouTubeIframeAPIReady() {
        playerA = new YT.Player('playerA', {
            height: '200', width: '200', videoId: '',
            events: { 'onStateChange': onPlayerStateChange }
        });
        playerB = new YT.Player('playerB', {
            height: '200', width: '200', videoId: '',
            events: { 'onStateChange': onPlayerStateChange }
        });
    }

    // --- SYSTEM CONTROL ---
    function startSystem() {
        document.getElementById('startOverlay').style.display = 'none';
        isReady = true;
        
        // İlk şarkıyı yükle ve başlat
        loadNextTrack('A');
        
        // Görselleştiriciyi başlat
        startFakeVisualizer();
        
        // Otomasyon döngüsünü başlat
        setInterval(autoPilotLoop, 1000);
    }

    function onPlayerStateChange(event) {
        // Durum değişimlerini (bitti, durdu) yakalayabiliriz
        // 0 = Ended
        if (event.data === YT.PlayerState.PLAYING) {
            const p = event.target.getIframe().id;
            const deck = p === 'playerA' ? 'deckA' : 'deckB';
            document.getElementById(deck).classList.add('playing');
        } else {
            const p = event.target.getIframe().id;
            const deck = p === 'playerA' ? 'deckA' : 'deckB';
            document.getElementById(deck).classList.remove('playing');
        }
    }

    function loadNextTrack(targetDeck) {
        if (queueIndex >= playlist.length) queueIndex = 0; // Başa dön
        
        const track = playlist[queueIndex];
        const player = targetDeck === 'A' ? playerA : playerB;
        
        player.loadVideoById(track.id);
        
        document.getElementById(`title${targetDeck}`).innerText = track.title.toUpperCase();
        
        // Eğer hedef deck şu an aktif değilse (yani arkada hazırlanıyorsa) sesi kıs
        if (targetDeck !== currentDeck) {
            player.setVolume(0);
        } else {
            player.setVolume(100);
        }
        
        queueIndex++;
        updateNextTrackUI();
    }

    function updateNextTrackUI() {
        if (playlist[queueIndex]) {
            document.getElementById('nextTrackTitle').innerText = playlist[queueIndex].title;
        }
    }

    // --- CROSSFADER & MIXING ---
    const fader = document.getElementById('crossfader');
    
    fader.addEventListener('input', (e) => {
        const val = parseInt(e.target.value);
        // Crossfader mantığı: 0 = Deck A %100, 100 = Deck B %100
        // Basit lineer geçiş yerine 'Equal Power' benzeri bir his verelim
        
        if(playerA && playerB) {
            const volA = 100 - val;
            const volB = val;
            playerA.setVolume(volA);
            playerB.setVolume(volB);
        }

        // UI Güncelleme
        if (val < 40) {
            document.getElementById('deckA').classList.add('active');
            document.getElementById('deckB').classList.remove('active');
            currentDeck = 'A';
        } else if (val > 60) {
            document.getElementById('deckB').classList.add('active');
            document.getElementById('deckA').classList.remove('active');
            currentDeck = 'B';
        }
    });

    // --- AUTO PILOT LOGIC ---
    function autoPilotLoop() {
        if (!isReady) return;
        const autoEnabled = document.getElementById('autoPilotToggle').checked;
        
        // Aktif player'ın durumunu kontrol et
        const activePlayer = currentDeck === 'A' ? playerA : playerB;
        const nextDeck = currentDeck === 'A' ? 'B' : 'A';
        const nextPlayer = currentDeck === 'A' ? playerB : playerA;

        if (activePlayer && activePlayer.getDuration) {
            const duration = activePlayer.getDuration();
            const current = activePlayer.getCurrentTime();
            const remaining = duration - current;
            
            // Süre göstergesi güncelleme
            updateTimeDisplay(currentDeck, current, duration);
            
            // Sonraki şarkıyı hazırlama (Şarkı bitimine 30sn kala)
            if (remaining < 30 && remaining > 29 && !isTransitioning) {
                // Diğer deck boşsa yükle
                // Basitlik için: Her döngüde kontrol etmek yerine yükle
                // Zaten yüklü mü kontrolü yapmıyoruz, player duruyorsa yükle
                 if(nextPlayer.getPlayerState() !== 1) { // 1 = playing
                     loadNextTrack(nextDeck);
                     nextPlayer.playVideo(); // Başlat ama sesi 0 olsun (loadNextTrack içinde ayarlandı)
                     nextPlayer.setVolume(0);
                 }
            }

            // OTOMATİK GEÇİŞ (Şarkı bitimine 10sn kala)
            if (autoEnabled && remaining < 10 && remaining > 0 && !isTransitioning) {
                performAutoMix();
            }
        }
    }

    function performAutoMix() {
        isTransitioning = true;
        const targetVal = currentDeck === 'A' ? 100 : 0; // A ise B'ye git (100), B ise A'ya git (0)
        let currentVal = parseInt(fader.value);
        
        const interval = setInterval(() => {
            if (currentDeck === 'A') {
                currentVal += 2;
                if (currentVal >= 100) clearInterval(interval);
            } else {
                currentVal -= 2;
                if (currentVal <= 0) clearInterval(interval);
            }
            
            // Sınırları koru ve uygula
            currentVal = Math.max(0, Math.min(100, currentVal));
            fader.value = currentVal;
            fader.dispatchEvent(new Event('input')); // Slider olayını tetikle

            if (currentVal === targetVal) {
                clearInterval(interval);
                isTransitioning = false;
                // Eski şarkıyı durdurabiliriz opsiyonel olarak
            }
        }, 100); // Her 100ms'de bir adım
    }

    function skipTrack() {
        performAutoMix();
    }

    function updateTimeDisplay(deck, current, total) {
        if (!total) return;
        const format = (s) => {
            const m = Math.floor(s / 60);
            const sec = Math.floor(s % 60);
            return `${m}:${sec < 10 ? '0'+sec : sec}`;
        }
        document.getElementById(`time${deck}`).innerText = `${format(current)} / ${format(total)}`;
    }

    // --- PLAYLIST MANAGEMENT ---
    function addFromInput() {
        const input = document.getElementById('ytUrl');
        let val = input.value;
        let id = '';
        
        // Linkten ID çıkarma
        try {
            if (val.includes('v=')) {
                id = val.split('v=')[1].split('&')[0];
            } else if (val.includes('youtu.be/')) {
                id = val.split('youtu.be/')[1];
            } else {
                id = val; // Belki direkt ID yapıştırmıştır
            }
            
            if(id.length > 5) {
                playlist.push({id: id, title: 'ADDED TRACK ' + (playlist.length+1)});
                input.value = '';
                updateNextTrackUI();
                alert('Parça Kuyruğa Eklendi!');
            }
        } catch(e) {
            alert('Geçersiz Link');
        }
    }

    // --- FAKE VISUALIZER ---
    function startFakeVisualizer() {
        const container = document.getElementById('visualizer');
        const barCount = 100;
        
        for (let i = 0; i < barCount; i++) {
            const bar = document.createElement('div');
            bar.className = 'bar';
            bar.style.height = '10px';
            container.appendChild(bar);
        }
        
        const bars = document.querySelectorAll('.bar');
        
        setInterval(() => {
            // Müzik çalıyorsa hareket et
            // (Basitçe A veya B playing durumuna bakalım)
            // Ama her zaman hareket etsin, "ortam" olsun.
            bars.forEach(bar => {
                const h = Math.random() * 100; // Rastgele yükseklik
                bar.style.height = h + 'px';
                
                // Renk değişimi (Bass vuruyormuş gibi)
                if (h > 80) {
                    bar.style.background = 'var(--secondary)';
                } else {
                    bar.style.background = 'linear-gradient(to top, var(--primary), #111)';
                }
            });
        }, 100);
    }
</script>

</body>
</html>
